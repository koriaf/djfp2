<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Planner{% endblock %}</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.css">
        <link rel="stylesheet" href="/static/djfp2.css">

        <link rel="icon" type="image/png" href="/static/favicon.png" />

        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
            <nav class="navbar navbar-default navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="{% url 'home' %}">Calendar</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/accounts/logout/">logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endif %}

        <div class="container-fluid">
            <div class="row">
                {% block container %}
                    <span class='col-md-10'>
                        {% block content %}{% endblock %}
                    </span>
                    <span class='col-md-2'>
                        {% block right_content %}{% endblock %}
                    </span>
                {% endblock %}
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.js"></script>

        <script src="/static/djfp2.js"></script>

        {% block extra_js %}{% endblock %}
    </body>
</html>
